				<div class="box-body">
          <div class="callout callout-warning">
						<p>1、假如您已经安装了Git</p>
						<p>2、假如你的Git服务主机IP为：192.168.56.110</p>
					</div>
					<h4>1、搭建Git项目服务</h4>
					<p>
						<div>切换到项目下：cd /home/git/projects</div>
						<div>创建Git项目：git init --bare myproject.git</div>
					</p>
					<h4>2、克隆myproject.git项目到本地</h4>
					<p>
						<div>git clone app@192.168.56.110:/home/git/projects/myproject.git</div>
					</p>
				</div>
