				<div class="line"></div>
				<p>1、假如您已经安装了Git<br/>2、假如你的Git服务主机IP为：192.168.56.110</p>
				<h4>1、搭建Git项目服务</h4>
				<p>切换到项目下：cd /home/git/projects<br/>创建Git项目：git init --bare myproject.git</p>
				<h4>2、克隆myproject.git项目到本地</h4>
				<p>git clone app@192.168.56.110:/home/git/projects/myproject.git</p>
